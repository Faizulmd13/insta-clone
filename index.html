<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram UI Clone</title>
  </head>
  <body>
    <!-- The main container section -->
    <div class="container">
      <!-- The navigation section -->
      <div class="nav-menu">
        <img src="./assets/Instagram Logo.png" />
        <div class="icon-group">
          <img src="./assets/like.png" />
          <img src="./assets/Messenger.png" alt="" />
        </div>
      </div>
      <!-- story container -->
      <div class="story-container">
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp1.jpg" alt="" />
          </div>
          <p>Your story</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp2.jpg" alt="" />
          </div>
          <p>Nithish</p>
        </div>
        <div class="story">
          <div class="border-wrap-close">
            <img src="./assets/dp3.jpg" alt="" />
          </div>
          <p>Janvi</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp4.jpg" alt="" />
          </div>
          <p>Miles</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp5.jpg" alt="" />
          </div>
          <p>Gwen</p>
        </div>
      </div>
      <!-- post container -->
      <div class="post">
        <div class="options">
          <div class="profile">
            <img
              src="./assets/dp4.jpg
            "
              alt=""
            />
            <div class="text">
              <p>Miles_Morales</p>
              <small>Tokyo, japan</small>
            </div>
          </div>
          <img src="./assets/More Icon.png" alt="" />
        </div>
        <div class="post-image">
          <img src="./assets/post.jpg" alt="" />
          <p>1/3</p>
        </div>
        <div class="interaction">
          <div class="interaction-icon-group">
            <img src="./assets/like.png" alt="" />
            <img src="./assets/Comment.png" alt="" />
            <img src="./assets/Messanger.png" alt="" />
          </div>
          <img class="pagination" src="./assets/Pagination.png" alt="" />
          <img src="./assets/Save.png" alt="" />
        </div>
        <div class="post-text">
          <div class="likes">
            <img src="./assets/dp5.jpg" alt="" />
            <p>Liked by <b>gwanda</b> and <b>44,564 others</b></p>
          </div>
          <div class="caption">
            <p>
              <b>Miles_Morales</b> The scenary of japan was amazing and i want
              to share some photos
            </p>
          </div>
        </div>
        <div class="menu">
          <a href="#"><img src="./assets/home.png" alt="Home" /></a>
          <a href="#"><img src="./assets/search.png" alt="Search" /></a>
          <a href="#"><img src="./assets/create.png" alt="Create" /></a>
          <a href="#"><img src="./assets/movie.png" alt="Reels" /></a>
          <a href="#">
            <img class="profile-icon" src="./assets/dp1.jpg" alt="Profile" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
